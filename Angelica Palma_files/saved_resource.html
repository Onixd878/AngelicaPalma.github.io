<!DOCTYPE html>

<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Vertical desde Vimeo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00000000; /* Fondo blanco */
        }

        .video-container {
            width: 100%;
            height: 100vh; /* Toma toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00000000; /* Fondo blanco */
            overflow: hidden;
        }

        iframe {
            width: 100%;   /* Ancho ajustable */
            height: 100vh;  /* Altura ajustable */
            max-width: 100%; /* Limita el ancho al 100% */
            max-height: 100%; /* Limita la altura al 100% */
            object-fit: contain; /* Asegura que el video se mantenga en su proporci贸n sin deformarse */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- C贸digo de inserci贸n de Vimeo -->
        <iframe src="https://player.vimeo.com/video/1040527696?autoplay=1&amp;loop=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen=""></iframe>
    </div>

    <script>
        // Implementaci贸n para reproducir el video solo cuando se vea en pantalla
        const iframe = document.querySelector('iframe');
        const video = iframe.contentWindow;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    video.postMessage({ method: 'play' }, '*');
                } else {
                    video.postMessage({ method: 'pause' }, '*');
                }
            });
        }, { threshold: 0.5 });

        observer.observe(iframe);
    </script>


</body></html>
